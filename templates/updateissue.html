  <header class="main-header">
    <a href="../../index2.html" class="logo">
      <span class="logo-mini"><b>IS</b>T</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Issue</b>Tracker</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <li>
            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
		<li><a href="{{url_for('adminissues')}}"><i class="fa fa-circle-o text-aqua"></i> <span>All Issues</span></a></li>
		<li><a href="{{url_for('stafflogout')}}"><i class="fa fa-circle-o text-aqua"></i> <span>Logout</span></a></li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    

    <!-- Main content -->
    <section class="content">
      <div class="row">
        
        <div class="col-md-9">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Issue Tracker</h3>

            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <div class="mailbox-read-info">
			  <form action="{{ url_for('updateissue', item_id=item_id)}}" method='post'>
                <h3>ISO{{i.id}}</h3>
                <h5>{{i.name}}</h5>
              </div>
              <!-- /.mailbox-read-info -->
              </div>
              <!-- /.mailbox-controls -->
              <div class="mailbox-read-message">
                
                <p>{{i.description}}</p>

              </div>
				
				<div class="mailbox-read-info">
				<h4>Update Progress</h4>
				<select name="resolved" class="form-control select2" style="width: 100%;">
					<option value="Not in Progress">Not in Progress</option>
					<option value="In Progress">In Progress</option>
					<option value="Completed">Completed</option>
				</select>
				
				
              </div>
			  <!-- /.mailbox-read-message -->
            </div>
            <div class="box-footer">
             <button type="submit" class="btn btn-default"><i class="fa fa-save"></i> Update </button>
            </div>
			</form>
            <!-- /.box-footer -->
          </div>
          <!-- /. box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
