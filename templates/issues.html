<html lang="en">
  <head>
    <title>Issue Tracker</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}" />
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='jumbotron.css') }}" />
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Issue Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
		  <form class="navbar-form navbar-right" action="{{url_for('logout')}}">
            <button type="submit" class="btn btn-success">Logout</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
	<div class="col-lg-12"></div>
	<div class="col-lg-12">
		<form class="navbar-form navbar-left" action="{{url_for('newissue')}}">
			<button type="submit" class="btn btn-success">Report New Issue</button>
        </form>
	</div>
	
	 <div class="container marketing">
      <div class="row">
	  {% for i in items %}
        <div class="col-lg-4">
          <img class="img-circle" src="../static/warning-1.jpg" alt="Generic placeholder image" width="140" height="140">
          <h2>{{i.name}}</h2>
          <p>{{i.description}}</p>
          <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
		{% endfor %}
      </div><!-- /.row -->
	 </div>
</body>
</html>
